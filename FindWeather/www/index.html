<!DOCTYPE html>
<html>
<head>
    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
    <meta http-equiv="Content-Security-Policy" content="img-src 'self' data: gap: https://ssl.gstatic.com http://api.openweathermap.org/ http://openweathermap.org/ 'unsafe-eval' blob:">

    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>FindWeather</title>
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
</head>
<body>

    <div data-role="page" id="weather-page">
        <div data-role="header" class="header">
            <h1 id="app-title">Прогноза за времето</h1>
            <!-- <a href="/" class="ui-btn ui-btn-left ui-btn-corner-all uiicon-home ui-btn-icon-notext" rel="external">Home</a>-->
        </div>
        <div role="main" class="ui-content">
            <form>
                <label for="city-name">Въведете име на град:</label>
                <input id="city-name-input" name="city-code" placeholder="например. Sofia" required />
                <button id="get-weather-btn" data-role="button" data-icon="search">
                    Покажи времето
                </button>
            </form>
            <ul id="weather-data1" data-role="listview" data-inset="true" class="ui-listview ui-listview-inset ui-corner-all ui-shadow not-displayed">
                <li data-role="list-divider" id="title1" class="ui-li-divider ui-bar-a"></li>
            </ul>
            <ul id="weather-data2" data-role="listview" data-inset="true" class="ui-listview ui-listview-inset ui-corner-all ui-shadow not-displayed">
                <li data-role="list-divider" id="title2" class="ui-li-divider ui-bar-a"></li>
            </ul>
            <ul id="weather-data3" data-role="listview" data-inset="true" class="ui-listview ui-listview-inset ui-corner-all ui-shadow not-displayed">
                <li data-role="list-divider" id="title3" class="ui-li-divider ui-bar-a"></li>
            </ul>
            <ul id="weather-data4" data-role="listview" data-inset="true" class="ui-listview ui-listview-inset ui-corner-all ui-shadow not-displayed">
                <li data-role="list-divider" id="title4" class="ui-li-divider ui-bar-a"></li>
            </ul>
            <ul id="weather-data5" data-role="listview" data-inset="true" class="ui-listview ui-listview-inset ui-corner-all ui-shadow not-displayed">
                <li data-role="list-divider" id="title5" class="ui-li-divider ui-bar-a"></li>
            </ul>
            <ul id="weather-data6" data-role="listview" data-inset="true" class="ui-listview ui-listview-inset ui-corner-all ui-shadow not-displayed">
                <li data-role="list-divider" id="title6" class="ui-li-divider ui-bar-a"></li>
            </ul>
            <div id="error-msg" class="not-displayed"></div>
        </div>
        <footer data-role="footer" data-position="fixed">
        </footer>
    </div>

    <script src="scripts/weather.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
    <script src="scripts/jquery-3.5.1.min.js"></script>
    <script src="scripts/jquery.mobile-1.4.5.min.js"></script>
</body>
</html>
